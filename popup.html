<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FO-Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container popup-container">
    <div class="header">
      <img src="images/icon48.png" alt="Icon" class="logo">
      <h2>FO Translator</h2>
    </div>
    <textarea id="sourceText" placeholder="Enter text to translate"></textarea>
    <div class="language-inputs">
      <input type="text" id="srcLang" placeholder="Source language">
      <input type="text" id="tagLang" placeholder="Target language">
    </div>
    <div id="outputBlock">
      <div id="outputFirst">First Translation.</div>
      <div id="reflectionText">Reflection.</div>
      <div id="outputSec">Final Translation.</div>
    </div>
    <div class="button-group">
      <button id="translateBtn">Translate</button>
      <button id="settingsBtn">Settings</button>
    </div>
  </div>
  <footer>
    <a href="https://twitter.com/AnnioDance" target="_blank">By vila</a> 🍀
    <a href="https://buymeacoffee.com/hivila" target="_blank">Donate</a>
  </footer>
  <script src="popup.js"></script>
</body>
</html>
