<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FO Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container settings-container">
    <div class="header">
      <h2>⚙️ Settings</h2>
    </div>
    <h3>🚀 API Settings</h3>
    <input type="text" id="apiBaseUrl" placeholder="API Base URL">
    <input type="password" id="apiKey" placeholder="API Key">
    <input type="text" id="model" placeholder="Model">
    <h3>🈂️ Languages</h3>
    <input type="text" id="srcLang" placeholder="Default Source Language">
    <input type="text" id="tagLang" placeholder="Default Target Language">
    <h3>📚 Prompts</h3>
    <textarea id="firstPrompt" placeholder="First Translation Prompt"></textarea>
    <textarea id="reflectionPrompt" placeholder="Reflection Prompt"></textarea>
    <textarea id="secondPrompt" placeholder="Second Translation Prompt"></textarea>
    <div class="button-group">
      <button id="saveBtn">SAVE</button>
      <button id="resetBtn">RESET</button>
    </div>
    <footer>
      <a href="https://github.com/snekkenull/FO-Translator">FO Translator🔖0.1 </a> - Simple, Open source, inspired by Translation-Agent.
    </footer>
  </div>
  <script src="settings.js"></script>
</body>
</html>
